name: Modified Date
version: 0.1.0
description: Displays the last modified date of a page at either the top or bottom of the page content.
icon: paw
author:
  name: Evan Chute
  email: evan@evanchute.com
homepage: https://github.com/fulltrucker/grav-modified-date-plugin
demo: http://http://rtfm.evanchute.com/
keywords: grav, plugin, etc
bugs: https://github.com/fulltrucker/grav-modified-date-plugin/issues
docs: https://github.com/fulltrucker/grav-modified-date-plugin/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    pretext:
      type: text
      label: PLUGIN_MODIFIED_DATE.PRE_TEXT
      help: PLUGIN_MODIFIED_DATE.PRE_TEXT_HELP
      default: 'Updated:'
    placement:
      type: select
      label: PLUGIN_MODIFIED_DATE.PLACEMENT
      help: PLUGIN_MODIFIED_DATE.PLACEMENT_HELP
      classes: fancy
      default: 'bottom'
      options:
        'top': 'top'
        'bottom': 'bottom'
    page_types:
      type: select
      multiple: true
      label: PLUGIN_MODIFIED_DATE.PAGE_TYPE
      classes: fancy
      options:
        'default': 'default'
        'docs': 'docs'
        'chapter': 'chapter'
      selectize:
        create: true
      validate:
        type: commalist
